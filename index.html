<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FRAME</title>
    <link href="css/index.css" rel="stylesheet" />

    <script src="js/index.js" defer></script>

    <script src="js/assembler.js" defer></script>
    <script src="js/runner.js" defer></script>
  </head>
  <body>
    <main id="container">
      <div id="editor">
        <div id="editor-code">
          <h2 class="region-title" id="editor-code-title">Code Editor</h2>
          <textarea
            id="editor-code-editor"
            name="editor-code-editor"
            rows="50"
            cols="80"
          ></textarea>
        </div>
      </div>
      <div id="runner">
        <h2 class="region-title" id="runner-title">Runner</h2>
        <div class="region-container" id="runner-container">
          <div id="runner-controls">
            <div id="runner-button-container">
              <button id="runner-run-button" type="">Run</button>
              <button id="runner-asm-button" type="">Assemble</button>
              <button id="runner-stop-button" type="">Stop</button>
              <button id="runner-pause-button" type="">Pause</button>
              <button id="runner-step-button" type="">Step</button>
            </div>
            <div id="runner-debug-container">
              <input
                id="runner-debug-check"
                type="checkbox"
                name="debug-check"
              />
              <label for="debug-check">Debug?</label>
            </div>
          </div>
          <canvas id="runner-canvas"></canvas>
        </div>
      </div>
      <div id="analyser">
        <h2 class="region-title" id="analyser-title">Analyser</h2>
        <div class="region-container" id="analyser-container">
          <fieldset>
            <legend>Registers</legend>
            <div id="analyser-register-container">
              <div class="analyser-sub-container">
                <p class="analyser-field" id="analyser-pc">pc: 0</p>
                <p class="analyser-field" id="analyser-sp">sp: 0</p>
              </div>
              <div class="analyser-sub-container">
                <p class="analyser-field" id="analyser-r0">$0: 0</p>
                <p class="analyser-field" id="analyser-r1">$1: 0</p>
                <p class="analyser-field" id="analyser-r2">$2: 0</p>
                <p class="analyser-field" id="analyser-r3">$3: 0</p>
                <p class="analyser-field" id="analyser-r4">$4: 0</p>
                <p class="analyser-field" id="analyser-r5">$5: 0</p>
                <p class="analyser-field" id="analyser-r6">$6: 0</p>
                <p class="analyser-field" id="analyser-r7">$7: 0</p>
              </div>
              <div class="analyser-sub-container">
                <p class="analyser-field" id="analyser-r8">$8: 0</p>
                <p class="analyser-field" id="analyser-r9">$9: 0</p>
                <p class="analyser-field" id="analyser-ra">$a: 0</p>
                <p class="analyser-field" id="analyser-rb">$b: 0</p>
                <p class="analyser-field" id="analyser-rc">$c: 0</p>
                <p class="analyser-field" id="analyser-rd">$d: 0</p>
                <p class="analyser-field" id="analyser-re">$e: 0</p>
                <p class="analyser-field" id="analyser-rf">$f: 0</p>
              </div>
            </div>
          </fieldset>

          <fieldset>
            <legend>Flags</legend>
            <div id="analyser-flags-container">
              <p class="analyser-field" id="analyser-flag-carry">C: 0</p>
              <p class="analyser-field" id="analyser-flag-int">I: 0</p>
              <p class="analyser-field" id="analyser-flag-zero">Z: 0</p>
              <p class="analyser-field" id="analyser-flag-neg">N: 0</p>
            </div>
          </fieldset>

          <fieldset>
            <legend>State</legend>
            <p class="analyser-field" id="analyser-state">Stopped</p>
          </fieldset>

          <fieldset>
            <legend>Disassembly</legend>
            <p class="analyser-field" id="analyser-disasm-0"></p>
            <p class="analyser-field" id="analyser-disasm-1"></p>
            <p class="analyser-field" id="analyser-disasm-2"></p>
          </fieldset>
        </div>
      </div>
    </main>
  </body>
</html>
