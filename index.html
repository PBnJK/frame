<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FRAME</title>
    <link href="css/index.css" rel="stylesheet" />

    <script src="js/index.js" defer></script>

    <script src="js/assembler.js" defer></script>
    <script src="js/runner.js" defer></script>
  </head>
  <body>
    <main id="container">
      <div id="editor">
        <div id="editor-code">
          <h2 class="region-title" id="editor-code-title">Code Editor</h2>
          <textarea
            id="editor-code-editor"
            name="editor-code-editor"
            rows="50"
            cols="80"
          ></textarea>
        </div>
      </div>
      <div id="runner">
        <h2 class="region-title" id="runner-title">Runner</h2>
        <div class="region-container" id="runner-container">
          <div id="runner-controls">
            <button id="runner-run-button" type="">Run</button>
            <button id="runner-stop-button" type="">Stop</button>
          </div>
          <canvas id="runner-canvas"></canvas>
        </div>
      </div>
      <div id="analyser">
        <h2 class="region-title" id="analyser-title">Analyser</h2>
        <div class="region-container" id="analyser-container">
          <fieldset>
            <legend>Registers</legend>
            <div id="analyser-register-container">
              <div class="analyser-sub-container">
                <p class="analyser-field" id="analyser-pc">pc : 0</p>
                <p class="analyser-field" id="analyser-sp">sp : 0</p>
              </div>
              <div class="analyser-sub-container">
                <p class="analyser-field" id="analyser-r0">r0 : 0</p>
                <p class="analyser-field" id="analyser-r1">r1 : 0</p>
                <p class="analyser-field" id="analyser-r2">r2 : 0</p>
                <p class="analyser-field" id="analyser-r3">r3 : 0</p>
                <p class="analyser-field" id="analyser-r4">r4 : 0</p>
                <p class="analyser-field" id="analyser-r5">r5 : 0</p>
                <p class="analyser-field" id="analyser-r6">r6 : 0</p>
                <p class="analyser-field" id="analyser-r7">r7 : 0</p>
              </div>
              <div class="analyser-sub-container">
                <p class="analyser-field" id="analyser-r8">r8 : 0</p>
                <p class="analyser-field" id="analyser-r9">r9 : 0</p>
                <p class="analyser-field" id="analyser-r10">r10 : 0</p>
                <p class="analyser-field" id="analyser-r11">r11 : 0</p>
                <p class="analyser-field" id="analyser-r12">r12 : 0</p>
                <p class="analyser-field" id="analyser-r13">r13 : 0</p>
                <p class="analyser-field" id="analyser-r14">r14 : 0</p>
                <p class="analyser-field" id="analyser-r15">r15 : 0</p>
              </div>
            </div>
          </fieldset>

          <fieldset>
            <legend>Registers</legend>
            <div id="analyser-flags-container">
              <p class="analyser-field" id="analyser-flag-cond">Co : 0</p>
              <p class="analyser-field" id="analyser-flag-carry">Ca : 0</p>
              <p class="analyser-field" id="analyser-flag-int">In : 0</p>
            </div>
          </fieldset>

          <fieldset>
            <legend>State</legend>
            <p class="analyser-field" id="analyser-state"></p>
          </fieldset>
        </div>
      </div>
    </main>
  </body>
</html>
