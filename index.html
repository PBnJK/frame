<!doctype html>
<html lang="en">
  <head>

    <title>Frame</title>
    <link href="css/index.css" rel="stylesheet" />

    <script src="js/runner.js" defer></script>

      <div id="editor-code">

      <h2 class="zone-title" id="runner-title">Runner</h2>
      <canvas id="runner-canvas"></canvas>
    </div>
  </body>
</html>
